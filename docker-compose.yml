  db:
    image: postgres:13
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=repair_price_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
